<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My FPS Game</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000; 
      font-family: sans-serif; 
      color: white;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      z-index: 10;
    }
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      margin-left: -3px;
      margin-top: -3px;
      border: 2px solid white;
      border-radius: 50%;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- HUD and crosshair -->
  <div id="hud">HP: <span id="hp">100</span></div>
  <div id="crosshair"></div>

  <!-- Three.js library -->
  <script src="three.min.js"></script>

  <!-- Main game script (module) -->
  <script type="module" src="main.js"></script>

</body>
</html>
